<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <span class="login-spacer"></span>
        <h1 class="login-header">Login</h1>
        <form class="login-form"> 
            <div class="login-fields">
                <input class="field" type="text" name="username" id="username" placeholder="Username" required>
                <input class="field" type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <input class="login-submit" type="submit" value="Login">
        </form>
        <span id="login-error" class="login-error"></span>
        <span class="login-footer">Need an account? <a id="registerBtn" href="/register">Sign Up Here!</a></span>
    </div>
    <script>
        var queryDict = {}
        location.search.substr(1).split("&").forEach(function(item) {queryDict[item.split("=")[0]] = item.split("=")[1]})
        if(queryDict['error'])
            $('#login-error').text(decodeURIComponent(queryDict['error'])).fadeIn(1000);
    </script>
</body>
</html>
